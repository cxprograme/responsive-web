<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式图片实例</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .content{
            width:100%;
            margin:0 auto;
        }
        .content img {
            display: block;
            width: 100%;
            max-width:100%;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="" alt="">
    </div>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function(){
            function respImg(){
                var width=$(window).width();
                var img=$(".content img");
                if(width>800){
                    img.attr('src','img/ad001-l.png');
                }
                else if(width>=481&&width<=800){
                    img.attr('src','img/ad001-m.png');
                }
                else{
                    img.attr('src','img/ad001.png');
                }
            }

            $(window).on('resize load',respImg);

        });
    </script>
</body>
</html>
