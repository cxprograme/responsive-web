<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>响应式图片实例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .content{
            width:100%;
            margin:0 auto;
        }
        .content img {
            display: block;
            /*width: 100%;*/
            max-width:100%;
        }
    </style>
</head>
<body>
<div class="content">
   <!-- <img src="img/ad001.png"
         srcset="img/ad001.png 480w, img/ad001-m.png 800w, img/ad001-l.png 1600w"
         sizes="(min-width:800px) 100vw">-->
    <picture>
        <source srcset="img/ad001-l.png" media="(min-width:50em)">
        <source srcset="img/ad001-m.png" media="(min-width:30em)">
        <img src="img/ad001.png" alt="2015年度报告">
    </picture>
</div>

</body>
</html>
